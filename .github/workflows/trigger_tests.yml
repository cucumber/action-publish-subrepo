name: Trigger tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: Publish subrepo
          repo: cucumber/action-publish-subrepo-test-monorepo
          token: ${{ secrets.TOKEN }}
          ref: refs/heads/main
          inputs: ${{ toJSON({ version: github.action_ref }) }}
